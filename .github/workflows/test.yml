name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: admin123
          POSTGRES_DB: campuswell_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
      
    - name: Install psql client
      run: |
        sudo apt-get update
        sudo apt-get install -y postgresql-client

    - name: Setup test database schema
      env:
        PGPASSWORD: admin123
      run: |
        # wait for postgres service to be ready
        for i in {1..20}; do pg_isready -h localhost -p 5432 && break || sleep 1; done
        # load schema and seed data used by tests
        psql -h localhost -U postgres -d campuswell_test -f ./pgadmin/"create table.sql"
        # optionally load dummy data
        if [ -f ./pgadmin/"dummy data.sql" ]; then psql -h localhost -U postgres -d campuswell_test -f ./pgadmin/"dummy data.sql"; fi

    - name: Run tests
      env:
        DB_HOST: localhost
        DB_USER: postgres
        DB_PASSWORD: admin123
        DB_PASS: admin123
        DB_NAME: campuswell_test
        JWT_SECRET: testsecret
        NODE_ENV: test
      run: npm run test:integration